---
name: validate-deployer-role-module

on:
  push:
    branches:
      - 'main'
    paths:
      - integration-tests/modules/deployer-role/**/*
      - .github/workflows/validate-deployer-role.yml
  pull_request:
    branches:
      - '**'
    paths:
      - integration-tests/modules/deployer-role/**/*
      - .github/workflows/validate-deployer-role.yml

permissions:
  contents: read

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform validate
        working-directory: integration-tests/modules/deployer-role
        run: |
          terraform init -no-color
          terraform validate -no-color
